<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente | Vilela Engenharia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/logo.png" type="image/png">
</head>

<body>
    <a href="../index.html" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5" />
            <path d="M12 19l-7-7 7-7" />
        </svg>
        Voltar ao site
    </a>

    <div class="login-container">
        <div class="logo-area">
            <img src="../assets/logo.png" alt="Vilela Engenharia">
            <h1>Área do Cliente</h1>
            <p>Acesse seus projetos e documentos</p>
        </div>

        <div id="loginAlert" class="alert alert-error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">CPF ou Número do Celular</label>
                <input type="text" id="email" class="form-input" placeholder="000.000.000-00 ou (00) 00000-0000"
                    required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">Entrar no Portal</button>

            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
